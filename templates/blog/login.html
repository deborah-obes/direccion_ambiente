{% extends 'blog/base.html' %}

{% block title %}Entrar - {{ titulo_sitio }}{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h2 class="mb-4">Entrar al sistema</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Ingresar</button>
      </form>
    </div>
  </div>
{% endblock %}
