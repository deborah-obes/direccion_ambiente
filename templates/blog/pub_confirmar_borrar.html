{% extends 'blog/base.html' %}
{% block title %}Confirmar borrado - {{ titulo_sitio }}{% endblock %}
{% block content %}
  <h1 class="mb-4 text-center">¿Borrar esta publicación?</h1>
  <div class="col-12 col-md-6 col-lg-4 mx-auto text-center">
    <p class="lead">{{ pub.titulo }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100">Sí, borrar</button>
      <a href="{% url 'blog:lista_publicaciones' %}" class="btn btn-outline-secondary w-100 mt-2">Cancelar</a>
    </form>
  </div>
{% endblock %}
