{% extends 'blog/base.html' %}

{% block title %}Confirmar borrado - {{ titulo_sitio }}{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h2>¿Borrar a {{ miembro.nombre }}?</h2>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'blog:nosotros' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
